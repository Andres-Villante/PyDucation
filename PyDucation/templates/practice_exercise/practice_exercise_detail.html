{% extends 'PyDucation/base.html' %}

{% block content %}
  <h1>{{ object.title }}</h1>
  <p>{{ object.description }}</p>
  <p>Level: {{ object.get_level_display }}</p>
  <a href="{% url 'practice_exercise_update' object.pk %}">Edit</a>
  <form action="{% url 'practice_exercise_delete' object.pk %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete">
  </form>
{% endblock %}
