{% extends 'PyDucation/base.html' %}

{% block content %}
  <h1>Eliminar operador matemático</h1>
  <p>¿Está seguro de que desea eliminar el operador "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'math_operator_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
