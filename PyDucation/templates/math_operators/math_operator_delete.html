{% extends 'PyDucation/base.html' %}

{% block content %}
  <h1>Delete Math Operator</h1>
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'math_operator_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
