{% extends 'PyDucation/base.html' %}
{% load widget_tweaks %}

{% block content %}
  <h1>Actualizar {{ data_type.name }}</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.name.id_for_label }}">Nombre:</label>
      {% render_field form.name class+="form-control" %}
    </div>
    <div class="form-group">
      <label for="{{ form.description.id_for_label }}">Descripción:</label>
      {% render_field form.description class+="form-control" rows="3" %}
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{% url 'data_type_list' %}" class="btn btn-secondary">Atrás</a>
  </form>
{% endblock %}
