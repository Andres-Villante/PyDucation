{% extends 'PyDucation/base.html' %}

{% block content %}
  <div class="container">
    <h1>{{ data_type.name }}</h1>
    <p>{{ data_type.description|linebreaksbr }}</p>
    <h2>Ejemplo:</h2>
    <p>{{ data_type.example|linebreaksbr }}</p>
    <a href="{% url 'data_type_update' pk=data_type.pk %}">Update</a>
    <br>
    <a href="{% url 'data_type_delete' pk=data_type.pk %}" onclick="return confirm('¿Está seguro de que desea eliminar este tipo de datos?')">Delete</a>
  </div>
{% endblock %}
