{% extends 'PyDucation/unregistered_users/base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'admin/css/signup.css' %}">
{% endblock %}

{% block content %}
<h1> Access To The System </h1>

<form method="POST">
{% csrf_token %}
{% for field in form %}
    <p class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
    </p>
{% endfor %}
<input type="submit" value="Ingresar">
</form>

{% endblock %}
