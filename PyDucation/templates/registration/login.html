{% extends 'PyDucation/base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<h1> Acceso al Sistema </h1>

<form method="POST">
{% csrf_token %}
{% for field in form %}
    <p class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
    </p>
{% endfor %}
<input type="submit" value="Ingresar">
</form>

{% endblock %}
