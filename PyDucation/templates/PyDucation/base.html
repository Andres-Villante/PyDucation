<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} PyDucation {% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-N8CdPPrhKlJx9EB+XWpFN8drU6VnJjgim+2MUWU6IbMkn7xK0PW0vyXNpW8pBzpe6EMfC6/56BLQdWNN6Q4G7Q=="
          crossorigin="anonymous" />

    {% block css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        {% if user.is_authenticated %}
            <a class="nav-link text-dark mr-auto" href="{% url 'pyducation' %}">PyDucation</a>
            <a class="nav-link text-dark" href="{% url 'data_type_list' %}">Tipos de Datos</a>
            <a class="nav-link text-dark" href="{% url 'math_operator_list' %}">Operadores Matemáticos</a>
            <a class="nav-link text-dark" href="{% url 'function_list' %}">Funciones</a>
            <a class="nav-link text-dark mr-auto" href="{% url 'practice_exercise_list' %}">Ejercicios</a>
            <a class="nav-link text-dark mr-auto" href="">Ayuda</a>
        {% else %}
            <a class="nav-link text-dark mr-auto" href="{% url 'home' %}">PyDucation</a>
        {% endif %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'logout' %}">Cerrar sesión</a>
                    </li>
                {% endif %}

            </ul>
        </div>
    </nav>
    
    <div class="container-fluid mt-3">
        {% block content %}{% endblock %}
    </div>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
